<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">
      <div class="compare">
        <section class="before">
          <img src="images/ninja.jpg" alt="Before Image" />
        </section>
        <section class="after">
          <img src="images/ninjachb.jpg" alt="After Image" />
        </section>
        <input type="range" id="range" step="0.1" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
